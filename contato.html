<html lang="pt-BR">
<head>

    <link rel="icon" type="image/png" href="estilos/img/logo.png">

    <title>ASDAF - Contato</title>

</head>
<body>
        <header>
        <div class="logo"><img src="estilos/img/logo.png" alt=""></div>
        <div class="menu">
            <button class="menu-btn" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-home"></i>
            </button>
            <button class="menu-btn" onclick="window.location.href='contato.html'">
                <i class="fa-solid fa-envelope"></i>
            </button>
            <button class="menu-btn" onclick="window.location.href='tel:+244973595839'">
                <i class="fa-solid fa-phone"></i>
            </button>            
            <button class="menu-btn" onclick="window.location.href='https://web.facebook.com/profile.php?id=61573082081402'">
                <i class="fa-brands fa-facebook"></i>
            </button>
            <button class="menu-btn" onclick="window.location.href=''">
                <i class="fa-brands fa-whatsapp"></i>
            </button>
        </div>
    </header>
    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="logo">
                    <img src="estilos/img/logo.png" alt="ASDAF Logo">
                    <h2>ASDAF</h2>
                </div>
                <p>Entre em contato conosco para mais informações sobre nossa associação e como podemos ajudar.</p>
                <p>Telefone: (+244) 973595839</p>
                <p>E-mail: contato.asdaf@gmail.com</p>
                <p>Endereço: Rua Carvalho, HG HBO - Huambo, Huambo</p>
            </div>
            <div class="contact-form">
                <h2>Formulário de Contato</h2>
                <form action="https://formsubmit.co/contato.asdaf@gmail.com" method="POST">
                    <input type="hidden" name="_next" value="https://herme00.github.io/asdaf.ao/obrigado.html">
                    <input type="hidden" name="_captcha" value="false">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
